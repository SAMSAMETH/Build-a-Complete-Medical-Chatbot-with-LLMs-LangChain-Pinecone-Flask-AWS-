<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Medical Chatbot</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>
<body class="bg-gray-100 dark:bg-gray-900 flex items-center justify-center min-h-screen p-4">

    <!-- Main Chat Container -->
    <div class="bg-white dark:bg-gray-800 rounded-2xl shadow-xl w-full max-w-lg overflow-hidden flex flex-col h-[80vh] md:h-[700px] border border-gray-200 dark:border-gray-700">

        <!-- Header -->
        <div class="p-4 bg-purple-600 text-white flex items-center justify-between rounded-t-xl shadow-md">
            <div class="flex items-center">
                <img src="https://placehold.co/40x40/E8E8E8/FF8C00?text=AI" alt="Chatbot Icon" class="rounded-full mr-3 border-2 border-white">
                <div>
                    <h1 class="text-xl font-bold">Medical Chatbot</h1>
                    <p class="text-sm font-normal opacity-90">Ask me anything!</p>
                </div>
            </div>
        </div>

        <!-- Chat Messages Container -->
        <div id="chat-box" class="flex-1 overflow-y-auto p-6 space-y-4">
            <!-- Initial Bot Message -->
            <div class="flex items-start">
                <div class="bg-gray-200 dark:bg-gray-700 text-gray-800 dark:text-gray-200 p-4 rounded-3xl rounded-tl-none max-w-[80%] shadow-md">
                    Hello! I'm a medical chatbot powered by a RAG model. How can I help you today?
                </div>
            </div>
        </div>

        <!-- Input Area -->
        <div class="p-4 bg-white dark:bg-gray-800 border-t border-gray-200 dark:border-gray-700 flex items-center rounded-b-xl">
            <input type="text" id="user-input" placeholder="Type your message..." class="flex-1 p-3 rounded-full bg-gray-100 dark:bg-gray-700 text-gray-900 dark:text-white border border-transparent focus:outline-none focus:ring-2 focus:ring-purple-500 transition-all duration-200" autocomplete="off">
            <button id="send-btn" class="ml-3 bg-purple-600 hover:bg-purple-700 text-white p-3 rounded-full transition-all duration-200 shadow-lg hover:scale-105">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2.5" stroke="currentColor" class="w-6 h-6">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M6 12L3.269 3.126A59.768 59.768 0 0121.485 12 59.77 59.77 0 013.27 20.876L5.999 12zm0 0h7.5" />
                </svg>
            </button>
        </div>

        <!-- Custom Message Box -->
        <div id="message-modal" class="hidden fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center p-4">
            <div class="bg-white dark:bg-gray-800 p-6 rounded-2xl shadow-xl max-w-sm w-full text-center">
                <p id="modal-text" class="text-lg font-semibold text-gray-800 dark:text-gray-200 mb-4"></p>
                <button id="modal-close-btn" class="bg-purple-600 hover:bg-purple-700 text-white font-bold py-2 px-4 rounded-full transition-colors duration-200">OK</button>
            </div>
        </div>

    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const chatBox = document.getElementById('chat-box');
            const userInput = document.getElementById('user-input');
            const sendBtn = document.getElementById('send-btn');
            const messageModal = document.getElementById('message-modal');
            const modalText = document.getElementById('modal-text');
            const modalCloseBtn = document.getElementById('modal-close-btn');

            function showMessage(text) {
                modalText.textContent = text;
                messageModal.classList.remove('hidden');
            }

            modalCloseBtn.addEventListener('click', () => {
                messageModal.classList.add('hidden');
            });

            function createMessageElement(message, isUser) {
                const messageContainer = document.createElement('div');
                messageContainer.className = `flex ${isUser ? 'justify-end' : 'items-start'}`;

                const messageBubble = document.createElement('div');
                messageBubble.className = `p-4 rounded-3xl max-w-[80%] shadow-md transition-transform duration-300 transform-gpu ${
                    isUser ? 'bg-purple-500 text-white rounded-br-none' : 'bg-gray-200 dark:bg-gray-700 text-gray-800 dark:text-gray-200 rounded-tl-none'
                }`;
                messageBubble.textContent = message;

                if (!isUser) {
                    const icon = document.createElement('img');
                    icon.src = "https://placehold.co/40x40/E8E8E8/FF8C00?text=AI";
                    icon.alt = "Chatbot Icon";
                    icon.className = "rounded-full mr-3 border-2 border-gray-300 dark:border-gray-600";
                    messageContainer.appendChild(icon);
                }

                messageContainer.appendChild(messageBubble);

                chatBox.appendChild(messageContainer);
                chatBox.scrollTop = chatBox.scrollHeight;
                
                // Return the message bubble element so it can be used later
                return messageBubble;
            }

            async function sendMessage() {
                const message = userInput.value.trim();
                if (message === '') {
                    return;
                }

                createMessageElement(message, true);
                userInput.value = '';

                // Add a placeholder for the bot's response and get a reference to it
                const botBubble = createMessageElement('...', false);

                try {
                    const response = await fetch('/get', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({ msg: message })
                    });

                    if (!response.ok) {
                        const errorData = await response.json();
                        throw new Error(errorData.error || `HTTP error! status: ${response.status}`);
                    }

                    const data = await response.json();

                    // Correctly access the 'answer' property from the JSON response
                    const botResponse = data.answer;

                    // Update the placeholder with the actual response
                    botBubble.textContent = botResponse;

                } catch (error) {
                    console.error('Error:', error);
                    botBubble.textContent = 'Server error. Check console.';
                    showMessage('Sorry, an error occurred while processing your request. Please check the browser console for more details.');
                }
            }

            sendBtn.addEventListener('click', sendMessage);

            userInput.addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    sendMessage();
                }
            });
        });
    </script>
</body>
</html>
